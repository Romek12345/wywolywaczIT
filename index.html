<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wejście do IT</title>
        <meta charset="UTF-8"/>
        <meta name="robots" content="index, follow" />
        <link rel="icon" href="" />
        <meta name="viewport" content="width=device-width" initial-scale=1.0 />
        <link rel="stylesheet"  href="style.css" />
        

    </head>
    <body class="body">
        <header>
            <nav>
                <h1 id="logo">WYWOŁAJ SIEBIE </h1>
                <ul>
                    <li><a href="#"> Drzwi do IT</a></li>
                    <li><a href="#"> Okna do IT</a></li>
                    <li><a href="#"> Kalkulator</a></li>
                </ul>
                <div class="clear"></div>
            </nav>
        </header>
        <section class="hero-section">
            <h2>Wejdź do branży IT</h2>
            <h3>Wywoływacz</h3>
            <button>Wejście</button>
        </section>
        <section class="form-section">
            <header>
                <h2>Napisz do nas</h2>
            </header>
            <form>
                <label for="name-input">Imię:</label>
                <input type="text" name="name" id="name-id"/>
                <label for="email-input">Email:</label>
                <input type="email" name="email" id="email-id"/>
                <label for="message-input">Wiadomość:</label>
                <textarea
                    name="message"
                    id="message-input"
                    cols="30"
                    rows="10"
                    type="text" name="name" id="name-id">
                </textarea>
                <button>Wyślij</button>
            </form>
        </section>
    </body>
    <footer>
        <p class="p1">Patrz w niebo. Zobacz gwiazdy.</p>
        <p class="p2">@ Roman Maleszewski</p>

    </footer>

</html>
